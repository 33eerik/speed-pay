<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Speed Pay - Secure Payment Solutions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="flex flex-col min-h-screen">
    <header class="py-4">
        <nav class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="text-2xl font-bold flex items-center">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Speed Pay Logo" class="h-8 w-auto mr-2">
                    Speed Pay
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('services') }}">Services</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('contact') }}">Contact</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="mobile-menu" class="md:hidden hidden mt-4">
                <a href="{{ url_for('index') }}" class="block py-2">Home</a>
                <a href="{{ url_for('services') }}" class="block py-2">Services</a>
                <a href="{{ url_for('about') }}" class="block py-2">About</a>
                <a href="{{ url_for('contact') }}" class="block py-2">Contact</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-12">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Speed Pay</h3>
                    <p>Empowering businesses with secure payment solutions.</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('services') }}">Services</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Connect With Us</h3>
                    <div class="flex space-x-4">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="mt-8 text-center">
                <p>&copy; 2023 Speed Pay. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
