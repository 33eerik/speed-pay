<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Merchant Processing Company{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="text-2xl font-bold">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="h-8 w-8 inline-block mr-2">
                    MerchantPro
                </a>
                <div class="hidden md:flex space-x-4">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-200">Home</a>
                    <a href="{{ url_for('services') }}" class="hover:text-blue-200">Services</a>
                    <a href="{{ url_for('about') }}" class="hover:text-blue-200">About</a>
                    <a href="{{ url_for('contact') }}" class="hover:text-blue-200">Contact</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="mobile-menu" class="md:hidden hidden mt-3">
                <a href="{{ url_for('index') }}" class="block py-2 hover:text-blue-200">Home</a>
                <a href="{{ url_for('services') }}" class="block py-2 hover:text-blue-200">Services</a>
                <a href="{{ url_for('about') }}" class="block py-2 hover:text-blue-200">About</a>
                <a href="{{ url_for('contact') }}" class="block py-2 hover:text-blue-200">Contact</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap justify-between items-center">
                <div class="w-full md:w-1/3 text-center md:text-left">
                    <h3 class="text-lg font-semibold mb-2">MerchantPro</h3>
                    <p class="text-sm">Empowering businesses with secure payment solutions.</p>
                </div>
                <div class="w-full md:w-1/3 text-center mt-4 md:mt-0">
                    <h3 class="text-lg font-semibold mb-2">Quick Links</h3>
                    <ul class="text-sm">
                        <li><a href="{{ url_for('index') }}" class="hover:text-blue-300">Home</a></li>
                        <li><a href="{{ url_for('services') }}" class="hover:text-blue-300">Services</a></li>
                        <li><a href="{{ url_for('about') }}" class="hover:text-blue-300">About</a></li>
                        <li><a href="{{ url_for('contact') }}" class="hover:text-blue-300">Contact</a></li>
                    </ul>
                </div>
                <div class="w-full md:w-1/3 text-center md:text-right mt-4 md:mt-0">
                    <h3 class="text-lg font-semibold mb-2">Connect With Us</h3>
                    <div class="flex justify-center md:justify-end space-x-4">
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="hover:text-blue-300"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="mt-8 text-center text-sm">
                <p>&copy; 2023 MerchantPro. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
